<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programs Catalog - BRAVE X FIT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        .program-card {
            transition: all 0.3s ease;
        }
        .program-card:hover {
            transform: translateY(-5px);
        }
        .booking-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation (Same as index) -->
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-6 py-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <i data-feather="activity" class="text-orange-500 h-8 w-8 mr-2"></i>
                    <span class="text-xl font-bold text-gray-800">BRAVE X FIT</span>
                </div>
                <div class="flex space-x-4">
                    <a href="index.html" class="text-gray-600 hover:text-orange-500">Home</a>
                    <a href="programs-catalog.html" class="text-orange-500 font-medium">Programs</a>
                    <a href="user-dashboard.html" class="text-gray-600 hover:text-orange-500">Dashboard</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Programs Catalog -->
    <section class="py-12">
        <div class="container mx-auto px-6">
            <h1 class="text-4xl font-bold text-center mb-8">Our Programs Catalog</h1>
            
            <!-- Filter Section -->
            <div class="flex flex-wrap gap-4 mb-8 justify-center">
                <button class="filter-btn px-4 py-2 bg-orange-500 text-white rounded-full" data-filter="all">All Programs</button>
                <button class="filter-btn px-4 py-2 bg-gray-200 rounded-full" data-filter="fitness">Fitness</button>
                <button class="filter-btn px-4 py-2 bg-gray-200 rounded-full" data-filter="dance">Dance</button>
                <button class="filter-btn px-4 py-2 bg-gray-200 rounded-full" data-filter="martial-arts">Martial Arts</button>
                <button class="filter-btn px-4 py-2 bg-gray-200 rounded-full" data-filter="wellness">Wellness</button>
            </div>

            <!-- Programs Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="programs-grid">
                <!-- Program cards will be dynamically loaded -->
            </div>
        </div>
    </section>

    <!-- Booking Modal -->
    <div id="bookingModal" class="booking-modal">
        <div class="bg-white rounded-lg p-8 max-w-md mx-auto mt-20">
            <h3 class="text-2xl font-bold mb-4" id="modalProgramName">Book Program</h3>
            <form id="bookingForm">
                <input type="hidden" id="programId">
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Select Date</label>
                    <input type="date" id="bookingDate" class="w-full p-2 border rounded" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Select Time Slot</label>
                    <select id="timeSlot" class="w-full p-2 border rounded" required>
                        <option value="">Choose time</option>
                        <option value="06:00-07:00">6:00 AM - 7:00 AM</option>
                        <option value="07:00-08:00">7:00 AM - 8:00 AM</option>
                        <!-- More time slots -->
                    </select>
                </div>
                <div class="flex justify-between">
                    <button type="button" onclick="closeModal()" class="px-4 py-2 bg-gray-300 rounded">Cancel</button>
                    <button type="submit" class="px-4 py-2 bg-orange-500 text-white rounded">Book Now</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Sample programs data
        const programs = [
            {
                id: 1,
                name: "UFC Training",
                category: "martial-arts",
                price: 2000,
                duration: "60 mins",
                image: "ufc.jpeg",
                description: "Professional mixed martial arts training"
            },
            {
                id: 2,
                name: "Zumba Classes",
                category: "dance",
                price: 1500,
                duration: "45 mins",
                image: "zomba.jpg",
                description: "High-energy dance fitness parties"
            },
            {
                id: 3,
                name: "Body Building",
                category: "fitness",
                price: 1800,
                duration: "90 mins",
                image: "body.jpg",
                description: "Personalized bodybuilding programs"
            },
            {
                id: 4,
                name: "Steam Bath",
                category: "wellness",
                price: 500,
                duration: "30 mins",
                image: "steam-bath.jpg",
                description: "Relax and recover in our spa facilities"
            },
            {
                id: 5,
                name: "Personal Training",
                category: "fitness",
                price: 2500,
                duration: "60 mins",
                image: "personal-training.jpg",
                description: "One-on-one coaching"
            },
            {
                id: 6,
                name: "Classical Dance",
                category: "dance",
                price: 1200,
                duration: "60 mins",
                image: "classical-dance.jpg",
                description: "Traditional Indian dance forms"
            }
        ];

        // Load programs
        function loadPrograms(filter = 'all') {
            const grid = document.getElementById('programs-grid');
            grid.innerHTML = '';
            
            const filteredPrograms = filter === 'all' ? programs : programs.filter(p => p.category === filter);
            
            filteredPrograms.forEach(program => {
                const card = `
                    <div class="program-card bg-white rounded-lg shadow-md overflow-hidden">
                        <img src="${program.image}" alt="${program.name}" class="w-full h-48 object-cover">
                        <div class="p-6">
                            <h3 class="text-xl font-bold mb-2">${program.name}</h3>
                            <p class="text-gray-600 mb-4">${program.description}</p>
                            <div class="flex justify-between items-center mb-4">
                                <span class="text-orange-500 font-bold">â‚¹${program.price}/session</span>
                                <span class="text-gray-500">${program.duration}</span>
                            </div>
                            <button onclick="openBookingModal(${program.id})" 
                                    class="w-full bg-orange-500 text-white py-2 rounded hover:bg-orange-600 transition">
                                Book Now
                            </button>
                        </div>
                    </div>
                `;
                grid.innerHTML += card;
            });
        }

        // Filter programs
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('bg-orange-500', 'text-white'));
                this.classList.add('bg-orange-500', 'text-white');
                loadPrograms(this.dataset.filter);
            });
        });

        // Modal functions
        function openBookingModal(programId) {
            const program = programs.find(p => p.id === programId);
            document.getElementById('modalProgramName').textContent = `Book ${program.name}`;
            document.getElementById('programId').value = programId;
            document.getElementById('bookingModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('bookingModal').style.display = 'none';
        }

        // Handle booking form
        document.getElementById('bookingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const programId = document.getElementById('programId').value;
            const date = document.getElementById('bookingDate').value;
            const time = document.getElementById('timeSlot').value;
            
            // Redirect to payment page
            window.location.href = `payment.html?program=${programId}&date=${date}&time=${time}`;
        });

        // Initialize
        loadPrograms();
        feather.replace();
    </script>
</body>
</html>
